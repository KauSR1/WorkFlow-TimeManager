<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar - Controle de Ponto</title>
    <link rel="icon" href="./assets/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/forgot-pass/reset.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            </div>
            <h1>Controle de Ponto</h1>
            <p class="subtitle">Recuperação de senha</p>
        </div>

        <div class="card">
            <div class="success-message" id="successMessage">
                Conta criada com sucesso! Redirecionando...
            </div>

            <form id="cadastroForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                          <svg width="24" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                          </svg>
                        </span>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Recuperar Conta</button>

                <div class="divider">Ou</div>

                <div class="login-link">
                    Já tem uma conta? <a href="auth.html">Entrar</a>
                </div>
            </form>
        </div>

        <div class="footer">
            © 2025 Controle de Ponto. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
